<div class="container-card">
  <div class="container-heading">
    <app-bs-heading heading="{{ name() }}"></app-bs-heading>
    <img class="logo" src="{{ path_to_logos + logoName() }}" alt="Logo" />
  </div>
  <app-bs-text text="{{ description() }}"></app-bs-text>
  <app-bs-link pathToLink="{{ pathToLink() }}"></app-bs-link>
</div>
