<a [routerLink]="['/topic', urlId()]">
  <div class="container-card">
    <div class="rive-wrapper">
      <app-bs-rive [riveObject]="riveObj"></app-bs-rive>
    </div>
    <div class="container-card-text">
      <app-bs-title
        class="title-topic"
        title="{{ pathToTitle() }}"
      ></app-bs-title>
      <app-bs-text
        class="description-hot-topic-card"
        text="{{ pathToDescription() }}"
      ></app-bs-text>
    </div>
  </div>
</a>
